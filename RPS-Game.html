<!-- Exercise for Lesson 12 r-x - Rock-Paper-Scissors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Rock Paper Scissors</title>

    <!-- Link the CSS -->
    <link rel="stylesheet" href="RPS-Game.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="/rock-paper-scissors/images/rock-emoji.png" alt="Rock" class="move-icon" />
    </button>
    <button class="move-button js-paper-button">
      <img src="/images/paper-emoji.png" alt="Paper" class="move-icon" />
    </button>
    <button class="move-button js-scissors-button">
      <img src="/images/scissors-emoji.png" alt="Scissors" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play">Auto Play</button>

    <p class="js-reset-confirm"></p>

    <script src="RPS-Game.js"></script>
  </body>
</html>
